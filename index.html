<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic rosary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
  </head>
  <body class="position-relative">
    <div class="rosarys d-flex justify-content-evenly">
      <div class="rosary bs-primary-bg-subtle">
        <h3>سبحان الله</h3>
        <button class="startButton btn btn-secondary btn-outline-dark focus-ring py-1 px-2 rounded-2" ><span>0</span></button>
      </div>
      <div class="rosary ">
        <h3>الحمدلله</h3>
        <button class="startButton btn btn-secondary btn-outline-dark focus-ring py-1 px-2 rounded-2"><span>0</span></button>
      </div>
      <div class="rosary ">
        <h3>لا إله إلا الله</h3>
        <button class="startButton btn btn-secondary btn-outline-dark focus-ring py-1 px-2 rounded-2"><span>0</span></button>
      </div>
      <div class="rosary">
        <h3>استغفر الله</h3>
        <button class="startButton btn btn-secondary btn-outline-dark focus-ring py-1 px-2 rounded-2"><span>0</span></button>
      </div> 
      
    </div>
   <button class="reset btn btn-secondary btn-outline-dark focus-ring py-1 px-2 rounded-2 ">Reset</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="index.js"></script>
  </body>
</html>
